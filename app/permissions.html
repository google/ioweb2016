<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Google I/O 2016 - Notification Permissions</title>

  <!-- See http://updates.html5rocks.com/2014/11/Support-for-theme-color-in-Chrome-39-for-Android -->
  <meta name="theme-color" content="#546E7A">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/pages/permissions.css">
</head>
<body id="page-permissions">

<div id="permissions">

  <section class="page__section">
    <img src="images/io-logo-grey.png" class="iologo">
  </section>

  <div class="card__container">
    <div class="card">
      <div class="card-content">
        <h2>You need to change your page permission settings before you can receive notifications.</h2>
      </div>
      <div class="card-content link-spacing">
        <a href="https://support.google.com/chrome/answer/2392971" data-track-link="permissions-chrome-android">
          Android Chrome Instructions
        </a>
        <a href="https://support.google.com/chrome/answer/6148059" data-track-link="permissions-chrome-desktop">
          Desktop Chrome Instructions
        </a>
      </div>
    </div>
  </div>

</div>

<script>
  window.ENV = location.host.match('localhost') ? 'dev' : 'prod';
</script>
<script src="scripts/analytics.js"></script>
<script>
document.addEventListener('click', function(e) {
  // Find the link that was clicked.
  var link = e.target;
  while (link && link.localName !== 'a') {
    link = link.parentNode;
  }

  if (link && link.hasAttribute('data-track-link')) {
    e.preventDefault();

    // Record outbound link in GA.
    IOWA.Analytics.trackEvent('link', 'click', link.getAttribute('data-track-link'), null, function() {
      location.href = link.href;
    });
  }
});
</script>
</body>
</html>
