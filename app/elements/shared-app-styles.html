<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="shared-app-styles">
  <template>
    <style>
      [layout] {
        @apply(--layout);
      }
      [layout][horizontal] {
        @apply(--layout-horizontal);
      }
      [layout][vertical] {
        @apply(--layout-vertical);
      }
      [layout][center] {
        @apply(--layout-center);
      }
      [layout][center-center] {
        @apply(--layout-center-center);
      }
      [flex] {
        @apply(--layout-flex);
      }
      [two] {
        @apply(--layout-flex-2);
      }
      [end-justified] {
        @apply(--layout-end-justified);
      }
      [end] {
        @apply(--layout-end);
      }
      [justified] {
        @apply(--layout-justified);
      }
      [self-center] {
        @apply(--layout-self-center);
      }
      [wrap] {
         @apply(--layout-wrap);
      }
      [inline] {
        @apply(--layout-inline);
      }

      .scrollable {
        @apply(--layout-scroll);
      }

      paper-fab {
        box-shadow: 0px 0px 8px 0px rgba(0,0,0,0.12),
                    0px 8px 8px 0px rgba(0,0,0,0.24);
      }

      paper-fab:hover {
        box-shadow: 0px 0px 14px 0px rgba(0,0,0,0.12),
                    0px 14px 14px 0px rgba(0,0,0,0.24);
      }

      paper-tabs {
        --paper-tabs-selection-bar-color: currentcolor;
      }

      paper-tabs paper-tab {
        --paper-tab-ink: currentcolor;
        --paper-tab-content: {
          opacity: 1 !important;
        };
      }

      paper-dialog {
        color: inherit;
        --paper-font-title: {}; /* nuke paper-dialog's styling */
      }

      paper-radio-button {
        --paper-radio-button-checked-color: var(--paper-cyan-600);
        --paper-radio-button-checked-ink-color: var(--paper-cyan-600);
      }

      paper-slider {
        --paper-slider-pin-color: var(--paper-cyan-600);
        --paper-slider-knob-color: var(--paper-cyan-600);
        --paper-slider-active-color: var(--paper-cyan-600);
      }

      paper-checkbox {
        --paper-checkbox-checked-color: var(--paper-cyan-600);
        --paper-checkbox-checked-ink-color: var(--paper-cyan-600);
        --paper-checkbox-unchecked-ink-color: var(--paper-cyan-600);
      }

      iron-image {
        background-color: #f5f8f6; /* match hashtag logo bg */
        --iron-image-placeholder: {
          background-size: contain !important;
        };
      }

      .video_overlay-dialog paper-icon-button {
        --paper-icon-button-ink-color: #fff;
      }

      /**
       * Suppress outline on managed focus target.
       * We manage focus by sending it to an important header but it doesn't
       * need to outline
       */
      .focus-target:focus {
        outline: none;
      }

      /* Off screen text accessibilty to screen reader but not visible. */
      .-off-screen {
        clip: rect(1px 1px 1px 1px); /* IE6, IE7 */
        clip: rect(1px, 1px, 1px, 1px);
        height: 1px;
        margin: 0;
        overflow: hidden;
        position: absolute !important;
        width: 1px;
      }

      .-no-border {
        border: none !important;
      }
    </style>
  </template>
</dom-module>
