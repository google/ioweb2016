<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-label/iron-label.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../bower_components/paper-slider/paper-slider.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">

<link rel="import" href="../bower_components/paper-styles/color.html">
<link rel="import" href="shared-app-styles.html">
<link rel="import" href="PageBehavior.html">


<dom-module id="io-widget-page">
<template>
  <style include="shared-app-styles">
    :host {
      display: block;
      --paper-input-container-focus-color: var(--paper-cyan-600);
    }
    paper-radio-button {
      --paper-radio-button-checked-color: var(--paper-cyan-600);
      --paper-radio-button-checked-ink-color: var(--paper-cyan-600);
    }
    paper-slider {
      --paper-slider-pin-color: var(--paper-cyan-600);
      --paper-slider-knob-color: var(--paper-cyan-600);
      --paper-slider-active-color: var(--paper-cyan-600);
      --paper-slider-input: {
        width: 100px;
      };
    }
  </style>

  <div class="masthead-container" layout horizontal end>
    <div class="masthead-meta">
      <h1>I/O Live Embed Widget</h1>
    </div>
  </div>

  <paper-dialog id="gadgetfaq"
                with-backdrop="[[!app.isIOS]]"
                entry-animation="scale-up-animation"
                exit-animation="fade-out-animation">
    <div class="scrollable">
      <paper-icon-button icon="io:arrow-back" dialog-dismiss
                        aria-label="Close dialog"></paper-icon-button>
      <h2 class="card__title">I/O Live Embed Widget FAQ</h2>
      <h4>What is the I/O Live widget?</h4>
      <p>A widget to embed on your website that allows you to deliver highlights and live announcements directly from Google I/O. It features the following elements:</p>
      <ul>
        <li>The complete I/O live video stream (this includes the keynote and all sessions).</li>
        <li>Social feed from <a href="https://twitter.com/GoogleDevs" target="_blank">@GoogleDevs</a>.</li>
      </ul>

      <h4>Can the widget be customized?</h4>
      <p>Yes. Here's what you can customize:</p>
      <ul>
        <li>The content the widget will include:
          <ul>
            <li>Live video stream &amp; Google Developers social feed.
            <li>Only the live video stream.
            <li>Only the Google Developers social feed.
          </ul>
        </li>
        <li>The size of the widget.</li>
      </ul>

      <h4>How do I customize the widget?</h4>
      <p>On the configuration page, under "Customize your widget" just select which content you want to display and what size you want the widget to have. As you select the different options, the preview section adapts in real time so you can see exactly how the widget will look once embedded on your website.</p>

      <h4>How do I embed the widget on my website?</h4>
      <p>After you customize the widget to your preference, scroll to "3. Embed this code into your site" at the bottom of this page. Copy the HTML code and add it to your website.</p>

      <h4>When can I embed the widget on my website?</h4>
      <p>You can embed the widget in advance of Google I/O. We encourage you to embed it as soon as possible to get your audience excited to tune in on the event dates.</p>

      <h4>What will the widget look like before Google I/O 2016 starts and after it ends?</h4>
      <ul>
        <li><em>Before May 18</em>: The widget will display a message letting viewers know I/O is coming up soon. If you've decided to include the social feed in the widget, it will display I/O related posts from the @GoogleDevs page. Lots of things will be posted in advance of I/O on this page to help inform your audience and get them excited for the event.
      </li>
        <li><em>On May 18-20</em>: If you have decided to include the live stream in the widget, it will start displaying between 8-9AM PDT on May 18. After the keynote ends, it will automatically start displaying the remaining streaming channels instead. The live stream will run until end of day on May 20.</li>
        <li><em>After I/O ends</em>: After all sessions end at approximately 5PM PDT on May 20, the live stream will be replaced by a text card.</li>
      </ul>

      <h4>What content will show up on the @GoogleDevs social feed?</h4>
      <p>The social feed will surface public posts from the <a href="https://twitter.com/GoogleDevs" target="_blank">@GoogleDevs</a> page made before and during Google I/O.</p>

      <h4>Can my viewers still see the <a href="https://twitter.com/GoogleDevs" target="_blank">@GoogleDevs</a> feed after May 20?</h4>
      <p>Yes. As long as the widget is embedded on your website, viewers will still be able to scroll through the feed and see I/O announcements and highlights published on <a href="https://twitter.com/GoogleDevs" target="_blank">@GoogleDevs</a>.</p>

      <h4>Can I choose to add feeds from other Twitter pages besides @GoogleDevs?</h4>
      <p>No. The only Twitter feed that can be added to the widget is the one from <a href="https://twitter.com/GoogleDevs" target="_blank">@GoogleDevs</a> as it's the official Google I/O social channel.</p>

      <h4>Can readers reply, retweet or favorite tweets coming in through the social feed on the widget?</h4>
      <p>Not directly from the widget but they can access the original posts on Twitter by clicking on each tweet. Once on Twitter, viewers can reply, retweet or favorite tweets as usual.</p>

      <h4>Is there a way I can track the number of people viewing the widget at any time?</h4>
      <p>The widget doesn't have built-in analytics, but Google Analytics does provide <a href="https://support.google.com/analytics/answer/1638635?hl=en">real-time reports</a> so you can get an idea of how many active users are on the page where the widget is hosted.</p>

      <p class="footer__text">Your use of this gadget is subject to the <a href="http://www.google.com/intl/en/policies/terms/">Google Terms of Service</a>.</p>
    </div>
  </paper-dialog>

  <div class="active">

    <div class="card__container slide-up">

      <div class="card">

        <div class="card-content bg-bluegrey-50-40">
         <h4>Personalize the I/O Live stream for your website and share the #io16 conversation directly with your audience. To customize the widget, just select the content and size, confirm the preview matches what you intended, and embed the code into your site.</h4>
         <div class="card-links">
          <a href="#" class="cyan-link"
             data-ajax-link
             data-track-link="widget-faq"
             on-tap="toggleGadgetFaq">Read I/O Live Embed Widget FAQ </a>
         </div>
        </div>

        <div class="card-content bg-bluegrey-50-20">

          <section class="gadgetcustomizer">
            <div class="card__container">
              <div class="card" on-change="updateIframeCode">
                <div>
                  <h3 class="card__title">Customize your widget</h3>
                  <div>To customize the widget, just select the content and size, confirm the preview matches what you intended, and embed the code into your site.</div>
                </div>

                <div class="customize__container">
                  <h4 class="card__title">1. Select widget content</h4>
                  <div class="customize__area">
                    <paper-radio-group layout vertical selected="{{selectedGadgetLayout}}">
                      <paper-radio-button name="both">Live video stream + Google Developers social feed</paper-radio-button>
                      <paper-radio-button name="video">Live video stream only</paper-radio-button>
                      <paper-radio-button name="feed">Google Developers social feed only</paper-radio-button>
                    </paper-radio-group>
                  </div>

                  <div class="card__title" layout horizontal end wrap>
                    <h4>2. Select widget size</h4>
                  </div>
                  <div class="customize__area" layout horziontal wrap>
                    <iron-label layout inline horizontal center>
                      Width (px)
                      <paper-slider min="320" max="1000" value="875"
                          editable pin immediate-value="{{gadgetWidth}}"></paper-slider>
                    </iron-label>
                    <iron-label layout inline horizontal center>
                      Height (px)
                      <paper-slider min="300" max="1000" value="450"
                          editable pin immediate-value="{{gadgetHeight}}"></paper-slider>
                    </iron-label>
                  </div>

                  <div id="gadgetpreview" class="customize__area" layout horizontal>
                    <!-- dynamically populated with embed iframe preview -->
                  </div>

                  <h4>3. Embed this code into your site</h4>
                  <div class="customize__area">
                      <paper-textarea rows="2" readonly no-label-float
                          value="[[embedIframeCode]]"></paper-textarea>
                  </div>
                </div>
              </div>
            </div>
          </section>

        </div>

      </div> <!-- .card -->

    </div> <!-- .card__container -->

    <div class="io__hash io__hash-bottom" aria-label="I/O hash tag"></div>

  </div> <!-- .active -->

</template>
<script>
(function () {
  'use strict';

  Polymer({
    is: 'io-widget-page',

    behaviors: [IOBehaviors.PageBehavior],

    properties: {
      /**
       * Layout format of the gadget. One of "video", "feed", "both".
       */
      selectedGadgetLayout: {
        type: String,
        value: 'both'
      }
    },

    title: 'I/O Live Embed Widget',
    name: 'widget',

    attached: function() {
      // Reset template variables for when revisiting the page.
      this.selectedGadgetLayout = 'both';

      this.updateIframeCode(); // Set initial iframe code snippet.
    },

    updateIframeCode: function(e) {
      // Debounce all the on-change events from the form inputs.
      this.debounce('updateframe', function() {
        var url = IOWA.Util.getStaticBaseURL() + 'embed';
        if (this.selectedGadgetLayout === 'video') {
          url += '?noFeed';
        } else if (this.selectedGadgetLayout === 'feed') {
          url += '?noVideo';
        }

        this.embedIframeCode = '<iframe src="' + url + '" style="width:' +
                               this.gadgetWidth + 'px;height:' +
                               this.gadgetHeight +'px"' +
                               ' frameborder="0" allowfullscreen></iframe>';
        this.$.gadgetpreview.innerHTML = this.embedIframeCode;
      }, 50);
    },

    toggleGadgetFaq: function(e) {
      this.$.gadgetfaq.toggle();
    }

  });

}());
</script>
</dom-module>
